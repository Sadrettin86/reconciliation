<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yapılıyor - KE Harita</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: grayscale(100%) brightness(0.9);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 2;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 3;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 18px;
            opacity: 0.95;
            font-weight: 300;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            margin-top: 30px;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="overlay"></div>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Giriş yapılıyor...</h1>
        <p id="message">Lütfen bekleyin</p>
        <div id="status"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Harita oluştur - Türkiye merkezli
        const map = L.map('map', {
            center: [39.0, 35.0], // Türkiye merkezi
            zoom: 6,
            zoomControl: false,
            dragging: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            attributionControl: false
        });
        
        // OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
        
        // OAuth işlemleri
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        const spinner = document.getElementById('spinner');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const status = document.getElementById('status');
        
        if (error) {
            // Hata
            spinner.style.display = 'none';
            title.textContent = 'Giriş başarısız';
            message.textContent = 'Bir sorun oluştu';
            
            status.className = 'message error-message';
            status.innerHTML = '<p style="font-size: 14px;">5 saniye sonra ana sayfaya dönülecek...</p>';
            
            setTimeout(() => window.location.href = '/', 5000);
            
        } else if (code) {
            // Başarılı
            title.textContent = 'Giriş başarılı';
            message.textContent = 'Yönlendiriliyorsunuz...';
            
            localStorage.setItem('oauth_code', code);
            localStorage.setItem('oauth_timestamp', Date.now().toString());
            
            setTimeout(() => window.location.href = '/', 1000);
            
        } else {
            // Geçersiz
            spinner.style.display = 'none';
            title.textContent = 'Geçersiz istek';
            message.textContent = 'Lütfen ana sayfadan tekrar deneyin';
            
            status.className = 'message error-message';
            status.innerHTML = '<p style="font-size: 14px;">5 saniye sonra ana sayfaya dönülecek...</p>';
            
            setTimeout(() => window.location.href = '/', 5000);
        }
    </script>
</body>
</html>
