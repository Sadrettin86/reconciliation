<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yapƒ±lƒ±yor - keharita.app</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìç</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1 id="title">Giri≈ü yapƒ±lƒ±yor...</h1>
        <p id="message">L√ºtfen bekleyin</p>
    </div>

    <script>
        // OAuth callback handler
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            
            if (error) {
                // Error
                title.textContent = 'Giri≈ü ba≈üarƒ±sƒ±z';
                message.textContent = 'Hata: ' + error;
                setTimeout(() => window.location.href = '/', 3000);
                
            } else if (code) {
                // Success - no state check!
                console.log('‚úÖ OAuth code received');
                
                localStorage.removeItem('oauth_state');
                localStorage.setItem('oauth_code', code);
                
                title.textContent = 'Giri≈ü ba≈üarƒ±lƒ±';
                message.textContent = 'Y√∂nlendiriliyorsunuz...';
                
                setTimeout(() => window.location.href = '/', 500);
                
            } else {
                // Invalid
                title.textContent = 'Ge√ßersiz istek';
                message.textContent = 'L√ºtfen tekrar deneyin';
                setTimeout(() => window.location.href = '/', 3000);
            }
        })();
    </script>
</body>
</html>
